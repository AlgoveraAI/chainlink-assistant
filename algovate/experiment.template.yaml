paths:
  - documents_path: "./data/documents.pkl" # pickle file contianing list of LC documents
    ground_truths_path: "./data/ground_truths.pkl" # pickle file contianing list of dict q and a
    log_file_path: "./data/log.log" # log file path
experiments:
  - experiment:
      name: 'experiment_1'
      splitter: "RecursiveCharacterTextSplitter" 
      #RecursiveCharacterTextSplitter, MarkdownTextSplitter, CharacterTextSplitter, TokenTextSplitter
      chunk_size: 1000
      chunk_overlap: 100
      search_type: "similarity" # similarity, mmr, svm, knn, tfidf 
      k: 4 # only for similarity and mmr for now
      score_threshold: 0.5 # only for similarity for now
      model_name: "gpt-3.5-turbo" #"gpt-3.5-turbo", "gpt-4"
      chain_type: "stuff" # "stuff" "map_reduce" "refine"
      grading_type: "fast" # "fast" "full"
  - experiment:
      name: 'experiment_2'
      splitter: "TokenTextSplitter" 
      #RecursiveCharacterTextSplitter, MarkdownTextSplitter, CharacterTextSplitter, TokenTextSplitter
      chunk_size: 1000
      chunk_overlap: 100
      search_type: "similarity" # similarity, mmr, svm, knn, tfidf 
      k: 4 # only for similarity and mmr for now
      score_threshold: 0.5 # only for similarity for now
      model_name: "gpt-3.5-turbo" #"gpt-3.5-turbo", "gpt-4"
      chain_type: "stuff" # "stuff" "map_reduce" "refine"
      grading_type: "fast" # "fast" "full"
