paths:
  - documents_path: "./data/documents.pkl" # pickle file contianing list of LC documents
    ground_truths_path: "./data/ground_truths.pkl" # pickle file contianing list of dict q and a
    log_file_path: "./data/log.log" # log file path
splitter:
  - "RecursiveCharacterTextSplitter"
  - "MarkdownTextSplitter"
  - "CharacterTextSplitter"
  - "TokenTextSplitter"
chunk_size:
  - 1000
  - 1500
  - 2000
chunk_overlap:
  - 50
  - 100
  - 200
search_type:
  - "similarity"
  - "mmr"
  - "svm"
  - "knn"
  - "tfidf"
k:
  - 3
  - 4
  - 5
score_threshold:
  - 0.5
  - 0.6
  - 0.7
model_name:
  - "gpt-3.5-turbo"
  - "gpt-4"
chain_type:
  - "stuff"
  - "map_reduce"
  - "refine"
grading_type:
  - "fast"
  - "full"